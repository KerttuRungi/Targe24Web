<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        p {
          font-size: 200%;
          padding: 20px;
          text-align: center;  
        }
        p.one {
            background-color: #eeeeee;
            color: #666666;
            text-shadow: 1px 1px 0px #00000;
        }
        p.two {
            background-color: #ddddd;
            color: #666666;
            text-shadow: 1px 1px 3px #66666;
        }
        p.three {
            background-color: #cccccc;
            color: #ffffff;
            text-shadow: 2px 2px 7px #11111;
        }
        p.four {
            background-color: #bbbbbb;
            color: #cccccc;
            text-shadow: -1px -2px #666666;
        }
        p.five {
            background-color: #aaaaaa;
            color: #ffffff;
            text-shadow: -1px -1px #666666;
        }
</head>
<body>
    <p class="one">The Briard is known as a furball dog</p>
    <p class="two">The Briard is known as a furball dog</p>
    <p class="three">The Briard is known as a furball dog</p>
    <p class="four">The Briard is known as a furball dog</p>
    <p class="five">The Briard is known as a furball dog</p>
</body>
</html>
