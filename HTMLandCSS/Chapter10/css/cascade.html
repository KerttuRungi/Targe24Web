<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascade</title>
    <style>
        *{
         font-family: 'Courier New', Courier, monospace;
        }
        i {
            color: antiquewhite;
        }
        b {
            color: aqua;
        }
        p b {
            color: blanchedalmond;
        }
        p#intro {
            font-size: 100%;
        }
        p {
            font-size: 60%;
        }
    </style>
</head>
<body>
    <h1>Potatos</h1>
    <p id="intro">
        Lorem ipsum dolor sit amet, <i>consectetur adipisicing elit. </i>
        Distinctio <b>error expedita aperiam officiis fugit dolor incidunt esse commodi,</b> 
        sequi quo dicta molestiae placeat quisquam maiores et quae quis unde. Veritatis.
    </p>
</body>
</html>
